<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>|Fake Blog</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@200;300;400;500;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <header>
      <section class="modify-section">
        <div class="post-div">
          <p class="all-posts"><a href="">All Posts</a></p>
          <p class="posts" id="open">POST</p>
        </div>
      </section>
      <section class="search-sort">
        <input type="search" placeholder="search blogposts" />

        <select>
          <option default selected disabled>Sort content</option>
          <option value="0">By smallest</option>
          <option value="1">By largest</option>
        </select>
      </section>
    </header>
    <div id="loading" class="loader"></div>
    <section class="section"></section>
    <script src="/script.js"></script>
  </body>
</html>
